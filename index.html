<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palazzo Vallauri</title>
    <link rel="stylesheet" href="css/stile.css">
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        Palazzo Vallauri
    </header>
    <main>
        <section>
            <header>
                Acquista biglietto
            </header>
            <main>
                Percorso:<select id="selPercorsi">
                </select>
                Anno:<input type="number" id="txtAnno" min="1900" max="2023">
                <div id="divStudente">
                    <h3>Sei uno studente?</h3>
                    <input type="radio">Si
                    <br>
                    <input type="radio">No
                </div>
                <div id="divAbbonamento">
                    <h3>Hai l'abbonamento?</h3>
                    <input type="radio">Si
                    <br>
                    <input type="radio">No
                </div>
                <button id="btnAcquista" onclick="acquista()">Acquista</button>
            </main>
        </section>
        <section>
            <header>
                Statistiche
            </header>
            <main id="mainGrafico">
            </main>
        </section>
    </main>
    <footer>
        Creato da TESTA
    </footer>
</body>
</html>
